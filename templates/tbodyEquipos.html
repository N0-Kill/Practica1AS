{% if equipos %}
  {% for equipo in equipos %}
    <tr>
      <td>{{ equipo.idEquipo }}</td>
      <td>{{ equipo.nombreEquipo }}</td>
      <td>
        <button class="btn btn-danger btn-end btnEliminarIntegrante" data-id="{{ integrante.idIntegrante }}">
          Eliminar
        </button>
      </td>
    </tr>
  {% endfor %}
{% else %}
  <tr>
    <td colspan="2">No hay registros</td>
  </tr>
{% endif %}
